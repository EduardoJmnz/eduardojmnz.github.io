<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OS — Galaxy Vortex</title>
  <style>
    html, body { margin:0; height:100%; background:#05060c; overflow:hidden; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    #app { position:fixed; inset:0; }
    .hint {
      position: fixed; left: 16px; bottom: 14px; z-index: 5;
      color: rgba(255,255,255,.6); font-size: 12px;
      background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.10);
      padding: 8px 10px; border-radius: 12px; backdrop-filter: blur(10px);
    }
  </style>

  <!-- Import map para usar Three.js por CDN -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
        "lil-gui": "https://unpkg.com/lil-gui@0.19.2/dist/lil-gui.esm.js"
      }
    }
  </script>
</head>
<body>
  <div id="app"></div>
  <div class="hint">Drag = orbit • Scroll = zoom</div>
  <script type="module" src="./main.js"></script>
</body>
</html>
