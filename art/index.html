<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eduardo Wolffel — Works</title>
  <meta name="description" content="Works by Eduardo Wolffel." />

  <!-- Roboto (reference-style sans) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#6b6b6b;
      --line:#eaeaea;
      --max:1120px;

      --reveal-y: 14px;
      --reveal-dur: 520ms;
      --reveal-ease: cubic-bezier(.2,.8,.2,1);

      --hdr-shadow: 0 10px 30px rgba(0,0,0,.08);
      --panel-shadow: 0 24px 60px rgba(0,0,0,.14);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:"Roboto", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      font-size:15px;
      line-height:1.45;
    }

    a{color:inherit;text-decoration:none}
    a:hover{text-decoration:underline}

    /* ===== Sticky header (white) with conditional shadow ===== */
    header{
      position:sticky;
      top:0;
      z-index:50;
      background:#fff;
      border-bottom:1px solid transparent;
      transition: box-shadow .18s ease, border-color .18s ease;
    }
    header.is-elevated{
      box-shadow: var(--hdr-shadow);
      border-bottom-color: rgba(0,0,0,.06);
    }

    .header-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:16px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .brand{
      font-size:22px;
      font-weight:500;
      letter-spacing:0.2px;
      text-decoration:none;
      cursor:pointer;
      white-space:nowrap;
    }
    .brand:hover{ text-decoration:none; opacity:.92; }

    nav{
      display:flex;
      gap:18px;
      align-items:center;
    }

    nav a{
      color:var(--muted);
      font-size:14px;
      text-decoration:none;
    }
    nav a:hover{ text-decoration:none; color: var(--fg); opacity:.95; }
    nav a[aria-current="page"]{
      color:var(--fg);
      font-weight:500;
    }

    /* ===== Mobile hamburger ===== */
    .burger{
      display:none;
      width:44px;
      height:38px;
      border:1px solid rgba(0,0,0,.08);
      background:#fff;
      border-radius:12px;
      padding:0;
      cursor:pointer;
      align-items:center;
      justify-content:center;
      gap:6px;
    }
    .burger-lines{
      position:relative;
      width:18px;
      height:14px;
    }
    .burger-lines span{
      position:absolute;
      left:0;
      width:100%;
      height:2px;
      background:#111;
      border-radius:2px;
      transition: transform .22s ease, opacity .18s ease, top .22s ease;
    }
    .burger-lines span:nth-child(1){ top:0; }
    .burger-lines span:nth-child(2){ top:6px; }
    .burger-lines span:nth-child(3){ top:12px; }

    /* mobile menu panel */
    .mobile-panel{
      display:none;
      border-top:1px solid rgba(0,0,0,.06);
      background:#fff;
      transform-origin: top;
      max-height:0;
      overflow:hidden;
      opacity:0;
      transform: translateY(-6px);
      transition: max-height .28s ease, opacity .22s ease, transform .22s ease;
      box-shadow: none;
    }
    header.menu-open .mobile-panel{
      max-height:260px;
      opacity:1;
      transform: translateY(0);
      box-shadow: var(--panel-shadow);
    }
    .mobile-panel .mobile-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:12px 18px 16px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .mobile-panel a{
      padding:10px 0;
      font-size:15px;
      color:#111;
      text-decoration:none;
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .mobile-panel a:last-child{ border-bottom:0; }

    /* burger -> X */
    header.menu-open .burger-lines span:nth-child(1){
      top:6px;
      transform: rotate(45deg);
    }
    header.menu-open .burger-lines span:nth-child(2){
      opacity:0;
    }
    header.menu-open .burger-lines span:nth-child(3){
      top:6px;
      transform: rotate(-45deg);
    }

    /* layout wrapper */
    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 18px 60px;
    }
    main{ padding-top:26px; }

    h1{
      font-size:22px;
      font-weight:500;
      margin:0 0 18px;
    }

    /* Works grid */
    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:18px;
    }
    @media(max-width:900px){ .grid{grid-template-columns:repeat(2,1fr)} }

    .card{ display:flex; flex-direction:column; gap:10px; }

    .thumb{
      width:100%;
      aspect-ratio:4/5;
      border:1px solid var(--line);
      background:#f6f6f6;
      overflow:hidden;
      cursor:pointer;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition:transform .25s ease;
    }
    .card:hover img{ transform:scale(1.02); }

    .meta{font-size:14px}
    .title{font-weight:500}
    .year{color:var(--muted)}
    .sub{font-size:13px;color:var(--muted);margin-top:2px}
    .more button{
      border:0;background:none;padding:0;
      font-size:13px;color:var(--muted);
      cursor:pointer;text-decoration:underline;margin-top:4px;
      font-family:inherit;
    }

    footer{
      margin-top:44px;
      padding-top:16px;
      border-top:1px solid var(--line);
      font-size:13px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:12px;
    }

    /* Modal */
    dialog{
      width:min(900px,92vw);
      border:1px solid var(--line);
      border-radius:14px;
      padding:0;
    }
    dialog::backdrop{background:rgba(0,0,0,.35)}
    .modal{ display:grid; grid-template-columns:1.4fr 1fr; }
    @media(max-width:800px){ .modal{grid-template-columns:1fr} }
    .modal-img{
      padding:16px;
      background:#fafafa;
      border-right:1px solid var(--line);
    }
    @media(max-width:800px){
      .modal-img{border-right:0;border-bottom:1px solid var(--line)}
    }
    .modal-img img{
      width:100%;
      height:100%;
      max-height:75vh;
      object-fit:contain;
      border:1px solid var(--line);
      background:#fff;
    }
    .modal-body{
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .close{
      align-self:flex-end;
      border:1px solid var(--line);
      background:#fff;
      border-radius:10px;
      padding:6px 10px;
      cursor:pointer;
      color:var(--muted);
      font-size:13px;
      font-family:inherit;
    }
    .row{ display:grid; grid-template-columns:120px 1fr; gap:10px; font-size:14px; }
    .k{color:var(--muted)}

    /* Reveal animation (scroll) */
    .reveal{
      opacity:0;
      transform: translateY(var(--reveal-y));
      transition:
        opacity var(--reveal-dur) var(--reveal-ease),
        transform var(--reveal-dur) var(--reveal-ease);
      will-change: opacity, transform;
    }
    .reveal.is-visible{
      opacity:1;
      transform: translateY(0);
    }
    @media (prefers-reduced-motion: reduce){
      .reveal{opacity:1; transform:none; transition:none}
      .thumb img{transition:none}
      .mobile-panel{transition:none}
      .burger-lines span{transition:none}
    }

    /* ===== Music layout: cover left + tracks right (mobile stacked) ===== */
    .music-layout{
      display:grid;
      grid-template-columns: 360px 1fr;
      gap:18px;
      align-items:start;
    }
    .album{
      border:1px solid var(--line);
      border-radius:14px;
      overflow:hidden;
      background:#fff;
    }
    .album img{
      width:100%;
      height:auto;
      display:block;
      aspect-ratio: 1/1;
      object-fit:cover;
      background:#f6f6f6;
    }
    .album-meta{
      padding:12px 12px 14px;
      border-top:1px solid rgba(0,0,0,.06);
    }
    .album-title{font-weight:500}
    .album-sub{color:var(--muted); font-size:13px; margin-top:2px}

    .tracklist{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .track{
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      background:#fff;
    }
    .track-top{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:baseline;
      margin-bottom:10px;
    }
    .track-title{font-weight:500}
    .track-meta{color:var(--muted);font-size:13px}
    audio{ width:100%; }

    /* Mobile rules */
    @media(max-width:720px){
      nav{ display:none; }          /* hide desktop nav */
      .burger{ display:flex; }      /* show burger */
      .mobile-panel{ display:block; }

      .grid{grid-template-columns:1fr}
      .brand{font-size:18px}
      .header-inner{padding:14px 18px}

      .music-layout{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
<header id="hdr">
  <div class="header-inner">
    <a class="brand" href="#works" id="brandLink">Eduardo Wolffel</a>

    <!-- Desktop nav -->
    <nav aria-label="Primary">
      <a href="#works" id="navWorks">Works</a>
      <a href="#music" id="navMusic">Music</a>
      <a href="#contact" id="navContact">Contact</a>
    </nav>

    <!-- Mobile burger -->
    <button class="burger" id="burger" aria-label="Open menu" aria-expanded="false">
      <span class="burger-lines" aria-hidden="true">
        <span></span><span></span><span></span>
      </span>
    </button>
  </div>

  <!-- Mobile panel -->
  <div class="mobile-panel" id="mobilePanel">
    <div class="mobile-inner" aria-label="Mobile menu">
      <a href="#works" id="mWorks">Works</a>
      <a href="#music" id="mMusic">Music</a>
      <a href="#contact" id="mContact">Contact</a>
    </div>
  </div>
</header>

<div class="wrap">
  <main id="app"></main>

  <footer class="reveal">
    <div>© <span id="year"></span> Eduardo Wolffel</div>
    <div><a href="https://instagram.com/wolffel" target="_blank" rel="noreferrer">Instagram</a></div>
  </footer>
</div>

<dialog id="dlg">
  <div class="modal">
    <div class="modal-img">
      <img id="dlgImg" alt="">
    </div>
    <div class="modal-body">
      <button class="close" id="dlgClose">Close</button>
      <h2 id="dlgTitle" style="margin:0;font-size:18px;font-weight:500"></h2>

      <div class="row"><div class="k">Year</div><div id="dlgYear"></div></div>
      <div class="row"><div class="k">Size</div><div id="dlgSize"></div></div>
      <div class="row"><div class="k">Medium</div><div id="dlgMedium"></div></div>
      <div class="row"><div class="k">Status</div><div id="dlgStatus"></div></div>
    </div>
  </div>
</dialog>

<script>
/* ===== Data ===== */
const ARTWORKS = [
  {id:"obra-01",title:"Unit 705",year:2025,size:"160 × 130 cm",medium:"Acrylic on canvas",status:"Available",image:"img/obra-01.jpg"},
  {id:"obra-02",title:"Unit 707",year:2025,size:"160 × 130 cm",medium:"Acrylic on canvas",status:"Sold",image:"img/obra-02.jpg"},
  {id:"obra-03",title:"Unit 712",year:2024,size:"130 × 130 cm",medium:"Acrylic on canvas",status:"Available",image:"img/obra-03.jpg"},
  {id:"obra-04",title:"Unit 721",year:2024,size:"120 × 100 cm",medium:"Oil on canvas",status:"Available",image:"img/obra-04.jpg"},
  {id:"obra-05",title:"Unit 734",year:2023,size:"150 × 120 cm",medium:"Oil on linen",status:"Sold",image:"img/obra-05.jpg"},
  {id:"obra-06",title:"Unit 748",year:2023,size:"100 × 80 cm",medium:"Acrylic and graphite",status:"Available",image:"img/obra-06.jpg"},
  {id:"obra-07",title:"Unit 759",year:2022,size:"140 × 110 cm",medium:"Mixed media on canvas",status:"Available",image:"img/obra-07.jpg"},
  {id:"obra-08",title:"Unit 770",year:2022,size:"110 × 90 cm",medium:"Oil on canvas",status:"Sold",image:"img/obra-08.jpg"},
  {id:"obra-09",title:"Unit 781",year:2021,size:"90 × 70 cm",medium:"Mixed media on paper",status:"Available",image:"img/obra-09.jpg"},
  {id:"obra-10",title:"Unit 799",year:2021,size:"80 × 60 cm",medium:"Acrylic on paper",status:"Available",image:"img/obra-10.jpg"},
];

/* Album cover + tracks */
const ALBUM = {
  title: "Wolffel — Album",
  subtitle: "Selected tracks",
  cover: "img/album-cover.jpg"
};

const TRACKS = [
  { title: "Track 01", year: "2025", src: "audio/track-01.mp3" },
  { title: "Track 02", year: "2025", src: "audio/track-02.mp3" },
  { title: "Track 03", year: "2024", src: "audio/track-03.mp3" },
];

/* ===== Helpers ===== */
const app = document.getElementById("app");
const dlg = document.getElementById("dlg");
const hdr = document.getElementById("hdr");
const burger = document.getElementById("burger");

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, c => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
  }[c]));
}

/* ===== Menu (mobile) ===== */
function closeMenu(){
  hdr.classList.remove("menu-open");
  burger.setAttribute("aria-expanded","false");
  burger.setAttribute("aria-label","Open menu");
}
function toggleMenu(){
  const open = hdr.classList.toggle("menu-open");
  burger.setAttribute("aria-expanded", String(open));
  burger.setAttribute("aria-label", open ? "Close menu" : "Open menu");
}
burger.addEventListener("click", toggleMenu);

/* Close menu when clicking a mobile link */
["mWorks","mMusic","mContact"].forEach(id=>{
  const el = document.getElementById(id);
  el.addEventListener("click", ()=> closeMenu());
});

/* Close menu if user clicks outside panel while open (mobile) */
document.addEventListener("click",(e)=>{
  if(!hdr.classList.contains("menu-open")) return;
  const isInside = hdr.contains(e.target);
  if(!isInside) closeMenu();
});

/* ===== Active nav ===== */
function setActive(tab){
  ["navWorks","navMusic","navContact"].forEach(id=>document.getElementById(id).removeAttribute("aria-current"));
  if(tab === "music") document.getElementById("navMusic").setAttribute("aria-current","page");
  else if(tab === "contact") document.getElementById("navContact").setAttribute("aria-current","page");
  else document.getElementById("navWorks").setAttribute("aria-current","page");
}

/* ===== Views ===== */
function works(){
  setActive("works");
  app.innerHTML = `
    <h1 class="reveal">Selected works</h1>
    <section class="grid">
      ${ARTWORKS.map(a=>`
        <article class="card reveal">
          <div class="thumb" onclick="openModal('${a.id}')">
            <img src="${a.image}" alt="${escapeHtml(a.title)}">
          </div>
          <div class="meta">
            <div class="title">${escapeHtml(a.title)} <span class="year">${a.year}</span></div>
            <div class="sub">${escapeHtml(a.size)}<br>${escapeHtml(a.medium)}</div>
            <div class="more"><button onclick="openModal('${a.id}')">View details</button></div>
          </div>
        </article>
      `).join("")}
    </section>
  `;
  attachReveal();
  updateHeaderElevation();
  window.scrollTo({top:0, behavior:"instant"});
}

function music(){
  setActive("music");
  app.innerHTML = `
    <h1 class="reveal">Music</h1>
    <div class="reveal" style="max-width:70ch;color:var(--muted);margin-bottom:14px">
      Listen to my music here.
    </div>

    <section class="music-layout">
      <div class="album reveal">
        <img src="${ALBUM.cover}" alt="Album cover">
        <div class="album-meta">
          <div class="album-title">${escapeHtml(ALBUM.title)}</div>
          <div class="album-sub">${escapeHtml(ALBUM.subtitle)}</div>
        </div>
      </div>

      <div class="tracklist">
        ${TRACKS.map(t=>`
          <div class="track reveal">
            <div class="track-top">
              <div class="track-title">${escapeHtml(t.title)}</div>
              <div class="track-meta">${escapeHtml(t.year ?? "")}</div>
            </div>
            <audio controls preload="none">
              <source src="${t.src}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
        `).join("")}
      </div>
    </section>
  `;
  attachReveal();
  updateHeaderElevation();
  window.scrollTo({top:0, behavior:"instant"});
}

function contact(){
  setActive("contact");
  app.innerHTML = `
    <h1 class="reveal">Contact</h1>
    <div class="reveal" style="max-width:70ch;color:var(--muted);margin-bottom:14px">
      For sales, exhibitions, or commissions.
    </div>
    <div class="reveal">
      <p><strong>Email</strong><br><a href="mailto:hello@wolffel.com">hello@wolffel.com</a></p>
      <p><strong>Instagram</strong><br><a href="https://instagram.com/wolffel" target="_blank" rel="noreferrer">@wolffel</a></p>
    </div>
  `;
  attachReveal();
  updateHeaderElevation();
  window.scrollTo({top:0, behavior:"instant"});
}

/* ===== Modal ===== */
function openModal(id){
  const a = ARTWORKS.find(x=>x.id===id);
  if(!a) return;
  dlgImg.src = a.image;
  dlgImg.alt = a.title;
  dlgTitle.textContent = a.title;
  dlgYear.textContent = a.year ?? "—";
  dlgSize.textContent = a.size ?? "—";
  dlgMedium.textContent = a.medium ?? "—";
  dlgStatus.textContent = a.status ?? "—";
  dlg.showModal();
}
dlgClose.onclick = ()=>dlg.close();

/* Brand click => home */
brandLink.onclick = (e)=>{ e.preventDefault(); location.hash = "#works"; };

/* Desktop nav click: route */
navWorks.onclick = (e)=>{ e.preventDefault(); location.hash = "#works"; };
navMusic.onclick = (e)=>{ e.preventDefault(); location.hash = "#music"; };
navContact.onclick = (e)=>{ e.preventDefault(); location.hash = "#contact"; };

/* ===== Reveal observer ===== */
let revealObserver = null;
function attachReveal(){
  if(revealObserver) revealObserver.disconnect();

  const items = document.querySelectorAll(".reveal");
  items.forEach(el => el.classList.remove("is-visible"));

  revealObserver = new IntersectionObserver((entries)=>{
    for(const entry of entries){
      if(entry.isIntersecting){
        entry.target.classList.add("is-visible");
        revealObserver.unobserve(entry.target);
      }
    }
  }, { threshold: 0.12, rootMargin: "0px 0px -10% 0px" });

  items.forEach(el => revealObserver.observe(el));
}

/* ===== Header elevation only when content is under it (scroll) ===== */
function updateHeaderElevation(){
  const y = window.scrollY || document.documentElement.scrollTop || 0;
  hdr.classList.toggle("is-elevated", y > 2);
}
window.addEventListener("scroll", updateHeaderElevation, { passive:true });

/* ===== Router ===== */
function router(){
  closeMenu(); // always close mobile menu on navigation
  const h = location.hash || "#works";
  if(h === "#music") return music();
  if(h === "#contact") return contact();
  return works();
}
window.addEventListener("hashchange", router);

document.getElementById("year").textContent = new Date().getFullYear();
router();
updateHeaderElevation();
</script>
</body>
</html>
