<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sky Poster Editor</title>
  <style>
    :root{
      --bg:#07080c;
      --panel:#0f121a;
      --panel2:#0c0f15;
      --text:#e9eefc;
      --muted: rgba(233,238,252,.70);
      --stroke: rgba(233,238,252,.10);
      --accent: rgba(124,255,250,.45);
      --accentFill: rgba(124,255,250,.12);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
    #app{
      height:100%;
      display:grid;
      grid-template-columns: 420px 1fr;
    }

    /* Left */
    .left{
      border-right:1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      display:flex;
      flex-direction:column;
      min-width:320px;
    }
    .header{ padding:16px 16px 8px 16px; }
    .brand{ display:flex; align-items:center; gap:10px; }
    .dot{
      width:12px;height:12px;border-radius:999px;background:#7CFFFA;
      box-shadow:0 0 24px rgba(124,255,250,.35);
    }
    .brandTitle{ font-weight:800; letter-spacing:.3px; }
    .brandSub{ font-size:12px; color:var(--muted); margin-top:2px; }

    .tabs{
      display:flex; flex-wrap:wrap; gap:8px;
      padding: 8px 16px 12px 16px;
    }
    .tab{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color:var(--text);
      padding:10px 10px;
      border-radius:12px;
      cursor:pointer;
      font-size:13px;
      user-select:none;
    }
    .tab.active{
      border-color: var(--accent);
      box-shadow:0 0 0 3px rgba(124,255,250,.10);
    }

    .panel{
      padding: 0 16px 16px 16px;
      overflow:auto;
    }
    .card{
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:14px;
      background: rgba(255,255,255,.02);
    }
    .title{ font-weight:800; margin-bottom:4px; }
    .sub{ font-size:12px; color:var(--muted); margin-bottom:12px; }

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px 14px;
    }
    .rowToggle{
      display:flex; justify-content:space-between; align-items:center;
      padding:10px 10px;
      border:1px solid var(--stroke);
      border-radius:12px;
      background: rgba(255,255,255,.02);
      gap: 12px;
    }

    .formRow{ display:flex; flex-direction:column; gap:6px; margin-bottom:10px; }
    .label{ font-size:12px; color:var(--muted); }
    .input, .select{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.02);
      color:var(--text);
      padding:10px 10px;
      border-radius:12px;
      outline:none;
    }
    input[type="range"]{ width:100%; }

    .navBtns{
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-top:12px;
      align-items:center;
    }
    .btn{
      border-radius:14px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:750;
      user-select:none;
      white-space:nowrap;
      min-height:44px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      line-height:1;
    }
    .btn.ghost{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.02);
      color:var(--text);
    }
    .btn.primary{
      border:1px solid var(--accent);
      background: var(--accentFill);
      color:var(--text);
    }

    /* ✅ Toggle switch (replaces checkbox) */
    .toggle{
      width: 44px;
      height: 24px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      position: relative;
      cursor: pointer;
      flex: 0 0 auto;
      transition: 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.12);
    }
    .toggle::after{
      content:"";
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: rgba(233,238,252,.92);
      position:absolute;
      top: 50%;
      left: 3px;
      transform: translateY(-50%);
      transition: 160ms ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }
    .toggle.on{
      border-color: var(--accent);
      background: rgba(124,255,250,.18);
      box-shadow: 0 0 0 3px rgba(124,255,250,.10);
    }
    .toggle.on::after{
      left: 23px;
      background: rgba(124,255,250,.95);
    }

    /* ✅ Style preview cards */
    .styleGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }
    .styleCard{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.02);
      border-radius: 14px;
      padding: 10px;
      cursor:pointer;
      user-select:none;
      transition: 160ms ease;
      min-height: 86px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .styleCard:hover{
      background: rgba(255,255,255,.04);
      transform: translateY(-1px);
    }
    .styleCard.active{
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124,255,250,.10);
    }
    .styleMini{
      height: 44px;
      border-radius: 12px;
      border: 1px solid rgba(233,238,252,.12);
      background: rgba(0,0,0,.18);
      position: relative;
      overflow:hidden;
    }
    .miniCircle{
      position:absolute;
      inset: 7px;
      border-radius: 999px;
      border: 1px solid rgba(233,238,252,.26);
    }
    .miniLine{
      position:absolute;
      left: 12px; right: 12px; top: 50%;
      height: 1px;
      background: rgba(233,238,252,.20);
      transform: translateY(-50%);
    }
    .miniDots{
      position:absolute;
      inset: 0;
    }
    .miniDots span{
      position:absolute;
      width: 3px; height: 3px;
      border-radius: 999px;
      background: rgba(233,238,252,.8);
      opacity: .8;
    }

    /* ✅ Color circles */
    .colorRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom: 8px;
    }
    .colorDot{
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 2px solid rgba(233,238,252,.22);
      cursor:pointer;
      transition: 160ms ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.25);
    }
    .colorDot.active{
      border-color: rgba(233,238,252,.90);
      transform: scale(1.06);
    }

    /* Right / Preview */
    .right{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      overflow:hidden;
      position:relative;
    }
    .previewWrap{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .previewScale{
      transform-origin: center center;
      will-change: transform;
    }

    /* Zoom controls */
    .zoomControls{
      position:absolute;
      left: 16px;
      bottom: 16px;
      display:flex;
      gap:10px;
      z-index: 20;
      align-items:center;
    }
    .zoomBtn{
      width:44px;
      height:44px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      color: var(--text);
      cursor:pointer;
      font-weight:900;
      font-size: 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }
    .zoomLabel{
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-size: 12px;
      min-height:44px;
      display:flex;
      align-items:center;
    }

    /* Poster */
    .poster{
      width: 900px;
      height: 1200px;
      border-radius: 26px;
      box-shadow: 0 24px 90px rgba(0,0,0,.55);
      position:relative;
      overflow:hidden;

      --mapSize: 780px;

      /* layout */
      --posterPad: 0px;

      /* ✅ line inset and thickness (default values, JS overrides on init) */
      --posterMarginInset: 45px;        /* 5% default of 900 = 45 */
      --posterMarginThickness: 2px;
    }

    /* ✅ margin rectangle line */
    .poster .marginGuide{
      position:absolute;
      pointer-events:none;
      inset: var(--posterMarginInset);
      border-radius: 20px;
      border: var(--posterMarginThickness) solid rgba(233,238,252,.22);
      opacity: 0;
    }
    .poster.showPosterMargin .marginGuide{ opacity: 1; }

    .posterInner{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding-top: calc(var(--posterPad) + 70px);
    }

    .mapCircle{
      width: var(--mapSize);
      height: var(--mapSize);
      border-radius: 999px;
      overflow:hidden;
      position:relative;
    }
    canvas#mapCanvas{
      width: var(--mapSize);
      height: var(--mapSize);
      display:block;
    }

    /* Minimalista */
    .bottomText{
      position:absolute;
      left: calc(var(--posterPad) + 80px);
      right: calc(var(--posterPad) + 80px);
      bottom: calc(var(--posterPad) + 64px);
      padding:0;
    }
    .tTitle{
      font-size:54px;
      letter-spacing:2px;
      font-weight:900;
      margin-bottom:10px;
    }
    .tSub{
      font-size:18px;
      opacity:.85;
      margin-bottom:22px;
    }
    .meta{
      display:flex;
      justify-content:flex-start;
      gap:20px;
      font-size:14px;
      opacity:.82;
    }
    .metaCol{ display:flex; flex-direction:column; gap:6px; }
    .metaRow{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Clásico */
    .poster.classic .bottomText{
      left: calc(var(--posterPad) + 110px);
      right: calc(var(--posterPad) + 110px);
      bottom: calc(var(--posterPad) + 90px);
      text-align:center;
    }
    .poster.classic .meta{ justify-content:center; }
    .poster.classic .metaCol{ align-items:center; text-align:center; }
    .poster.classic .tTitle{ letter-spacing:1.6px; }

    @media (max-width: 980px){
      #app{ grid-template-columns: 1fr; }
      .right{ display:none; }
    }
  </style>
</head>
<body>
  <div id="app">
    <aside class="left">
      <div class="header">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <div class="brandTitle">Sky Poster Editor</div>
            <div class="brandSub">Todo en HTML + JS</div>
          </div>
        </div>
      </div>

      <div class="tabs" id="tabs"></div>

      <div class="panel">
        <div class="card" id="sectionContainer"></div>
      </div>
    </aside>

    <main class="right">
      <div class="previewWrap">
        <div class="zoomControls">
          <button class="zoomBtn" id="zoomOut" title="Zoom out">−</button>
          <button class="zoomBtn" id="zoomIn" title="Zoom in">+</button>
          <div class="zoomLabel" id="zoomLabel">75%</div>
        </div>

        <div class="previewScale" id="previewScale">
          <div class="poster" id="poster">
            <div class="marginGuide"></div>

            <div class="posterInner">
              <div class="mapCircle">
                <canvas id="mapCanvas"></canvas>
              </div>

              <div class="bottomText" id="bottomText">
                <div class="tTitle" id="pTitle"></div>
                <div class="tSub" id="pSubtitle"></div>

                <div class="meta">
                  <div class="metaCol">
                    <div class="metaRow" id="pPlace"></div>
                    <div class="metaRow" id="pCoords"></div>
                    <div class="metaRow" id="pDatetime"></div>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- /poster -->
        </div><!-- /previewScale -->
      </div>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
