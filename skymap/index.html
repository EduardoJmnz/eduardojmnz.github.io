<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sky Art Creator</title>
  <style>
    :root{
      --bg:#07080c;
      --panel:#0f121a;
      --panel2:#0c0f15;
      --text:#e9eefc;
      --muted: rgba(233,238,252,.70);
      --stroke: rgba(233,238,252,.10);
      --accent: rgba(124,255,250,.45);
      --accentFill: rgba(124,255,250,.12);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
    #app{
      height:100%;
      display:grid;
      grid-template-columns: 420px 1fr;
    }

    .left{
      border-right:1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      display:flex;
      flex-direction:column;
      min-width:320px;
    }
    .header{ padding:16px 16px 8px 16px; }
    .brand{ display:flex; align-items:center; gap:10px; }
    .dot{
      width:12px;height:12px;border-radius:999px;background:#7CFFFA;
      box-shadow:0 0 24px rgba(124,255,250,.35);
    }
    .brandTitle{ font-weight:800; letter-spacing:.3px; }
    .brandSub{ font-size:12px; color:var(--muted); margin-top:2px; }

    .tabs{
      display:flex; flex-wrap:wrap; gap:8px;
      padding: 8px 16px 12px 16px;
    }
    .tab{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color:var(--text);
      padding:10px 10px;
      border-radius:12px;
      cursor:pointer;
      font-size:13px;
      user-select:none;
    }
    .tab.active{
      border-color: var(--accent);
      box-shadow:0 0 0 3px rgba(124,255,250,.10);
    }

    .panel{
      padding: 0 16px 16px 16px;
      overflow:auto;
    }
    .card{
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:14px;
      background: rgba(255,255,255,.02);
    }
    .title{ font-weight:800; margin-bottom:4px; }
    .sub{ font-size:12px; color:var(--muted); margin-bottom:12px; }

    .rowToggle{
      display:flex; justify-content:space-between; align-items:center;
      padding:10px 10px;
      border:1px solid var(--stroke);
      border-radius:12px;
      background: rgba(255,255,255,.02);
      gap: 12px;
    }

    .formRow{ display:flex; flex-direction:column; gap:6px; margin-bottom:10px; }
    .label{ font-size:12px; color:var(--muted); }
    .input, .select{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.02);
      color:var(--text);
      padding:10px 10px;
      border-radius:12px;
      outline:none;
    }
    input[type="range"]{ width:100%; }

    .navBtns{
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-top:12px;
      align-items:center;
    }
    .btn{
      border-radius:14px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:750;
      user-select:none;
      white-space:nowrap;
      min-height:44px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      line-height:1;
    }
    .btn.ghost{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.02);
      color:var(--text);
    }
    .btn.primary{
      border:1px solid var(--accent);
      background: var(--accentFill);
      color:var(--text);
    }

    .toggle{
      width: 44px;
      height: 24px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      position: relative;
      cursor: pointer;
      flex: 0 0 auto;
      transition: 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.12);
    }
    .toggle::after{
      content:"";
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: rgba(233,238,252,.92);
      position:absolute;
      top: 50%;
      left: 3px;
      transform: translateY(-50%);
      transition: 160ms ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }
    .toggle.on{
      border-color: var(--accent);
      background: rgba(124,255,250,.18);
      box-shadow: 0 0 0 3px rgba(124,255,250,.10);
    }
    .toggle.on::after{
      left: 23px;
      background: rgba(124,255,250,.95);
    }

    .stackGap{ margin-top: 12px; }

    .fieldCard{
      border:1px solid var(--stroke);
      border-radius:16px;
      background: rgba(255,255,255,.02);
      overflow:hidden;
      margin-bottom: 10px;
    }
    .fieldHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 14px;
    }
    .fieldHeader .fieldLabel{
      font-weight: 800;
      font-size: 18px;
    }
    .fieldBody{
      padding: 0 14px 14px 14px;
    }
    .fieldInput{
      width:100%;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.18);
      color: var(--text);
      padding: 16px 14px;
      border-radius: 14px;
      outline:none;
      font-size: 18px;
    }

    .styleGrid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
      margin-top: 8px;
    }
    @media (max-width: 420px){
      .styleGrid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    .styleTile{ cursor:pointer; user-select:none; }
    .stylePoster{
      width:100%;
      aspect-ratio: 3 / 4;
      border-radius: 8px;
      background: rgba(0,0,0,.18);
      border: 2px solid rgba(0,0,0,0);
      overflow:hidden;
      position:relative;
      box-shadow: 0 10px 24px rgba(0,0,0,.28);
    }
    .styleTile.active .stylePoster{
      border-color: rgba(255,210,90,.95);
      box-shadow: 0 0 0 2px rgba(255,210,90,.25), 0 10px 24px rgba(0,0,0,.28);
    }
    .stylePoster canvas{ width:100%; height:100%; display:block; }
    .styleNameLabel{
      margin-top: 8px;
      font-size: 13px;
      font-weight: 700;
      color: var(--text);
      opacity: .92;
    }

    .right{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      overflow:hidden;
      position:relative;
    }
    .previewWrap{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .previewScale{
      transform-origin: center center;
      will-change: transform;
    }

    .previewFooter{
      position:absolute;
      right: 16px;
      bottom: 14px;
      font-size: 10px;
      opacity: .55;
      letter-spacing: .15px;
      user-select:none;
      pointer-events:none;
      z-index: 25;
    }

    .zoomControls{
      position:absolute;
      left: 16px;
      bottom: 16px;
      display:flex;
      gap:10px;
      z-index: 20;
      align-items:center;
    }
    .zoomBtn{
      width:44px;
      height:44px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      color: var(--text);
      cursor:pointer;
      font-weight:900;
      font-size: 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }
    .zoomLabel{
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-size: 12px;
      min-height:44px;
      display:flex;
      align-items:center;
    }

    .poster{
      width: 900px;
      height: 1200px;
      border-radius: 26px;
      box-shadow: 0 24px 90px rgba(0,0,0,.55);
      position:relative;
      overflow:hidden;

      --posterPad: 0px;

      --mapW: 780px;
      --mapH: 780px;
    }

    .posterInner{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding-top: calc(var(--posterPad) + 70px);
    }

    .mapFrame{
      width: var(--mapW);
      height: var(--mapH);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    canvas#mapCanvas{
      width: var(--mapW);
      height: var(--mapH);
      display:block;
    }

    /* ✅ Textos más abajo (más espacio entre mapa y textos) */
    .bottomText{
      position:absolute;
      left: calc(var(--posterPad) + 80px);
      right: calc(var(--posterPad) + 80px);
      bottom: calc(var(--posterPad) + 12px);
      padding:0;
    }
    .tTitle{
      font-size:54px;
      letter-spacing:2px;
      font-weight:900;
      margin-bottom:10px;
    }
    .tSub{
      font-size:18px;
      opacity:.85;
      margin-bottom:22px;
    }
    .meta{
      display:flex;
      justify-content:flex-start;
      gap:20px;
      font-size:14px;
      opacity:.82;
    }
    .metaCol{ display:flex; flex-direction:column; gap:6px; }
    .metaRow{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* ✅ Clásico también más abajo */
    .poster.classic .bottomText{
      left: calc(var(--posterPad) + 110px);
      right: calc(var(--posterPad) + 110px);
      bottom: calc(var(--posterPad) + 28px);
      text-align:center;
    }
    .poster.classic .meta{ justify-content:center; }
    .poster.classic .metaCol{ align-items:center; text-align:center; }
    .poster.classic .tTitle{ letter-spacing:1.6px; }

    /* Rect: más abajo */
    .poster.rectStyle .bottomText{
      bottom: calc(var(--posterPad) + 12px);
      left: calc(var(--posterPad) + 110px);
      right: calc(var(--posterPad) + 110px);
      text-align:center;
    }
    .poster.rectStyle .tTitle{
      font-size: 46px;
      margin-bottom: 8px;
      letter-spacing: 1.4px;
    }
    .poster.rectStyle .tSub{
      font-size: 16px;
      margin-bottom: 16px;
    }
    .poster.rectStyle .meta{
      justify-content:center;
      font-size: 12px;
      gap: 16px;
    }
    .poster.rectStyle .metaCol{ align-items:center; text-align:center; }

    @media (max-width: 980px){
      #app{ grid-template-columns: 1fr; }
      .right{ display:none; }
    }
  </style>
</head>
<body>
  <div id="app">
    <aside class="left">
      <div class="header">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <div class="brandTitle">Sky Art Creator</div>
            <div class="brandSub">v2.090126.5</div>
          </div>
        </div>
      </div>

      <div class="tabs" id="tabs"></div>

      <div class="panel">
        <div class="card" id="sectionContainer"></div>
      </div>
    </aside>

    <main class="right">
      <div class="previewWrap">
        <div class="zoomControls">
          <button class="zoomBtn" id="zoomOut" title="Zoom out">−</button>
          <button class="zoomBtn" id="zoomIn" title="Zoom in">+</button>
          <div class="zoomLabel" id="zoomLabel">75%</div>
        </div>

        <div class="previewFooter">© Sky Art Creator 2026 · all rights reserved</div>

        <div class="previewScale" id="previewScale">
          <div class="poster" id="poster">
            <div class="posterInner">
              <div class="mapFrame">
                <canvas id="mapCanvas"></canvas>
              </div>

              <div class="bottomText" id="bottomText">
                <div class="tTitle" id="pTitle"></div>
                <div class="tSub" id="pSubtitle"></div>

                <div class="meta">
                  <div class="metaCol">
                    <div class="metaRow" id="pPlace"></div>
                    <div class="metaRow" id="pCoords"></div>
                    <div class="metaRow" id="pDatetime"></div>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- /poster -->
        </div><!-- /previewScale -->
      </div>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
