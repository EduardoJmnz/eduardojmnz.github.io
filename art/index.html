<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eduardo Wolffel — Works</title>
  <meta name="description" content="Works and music by Eduardo Wolffel." />

  <!-- Favicon: black triangle -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cpath d='M10 54 L32 10 L54 54 Z' fill='%23000'/%3E%3C/svg%3E">

  <!-- Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#6b6b6b;
      --line:#eaeaea;
      --max:1120px;

      --reveal-y: 14px;
      --reveal-dur: 520ms;
      --reveal-ease: cubic-bezier(.2,.8,.2,1);

      --hdr-shadow: 0 10px 30px rgba(0,0,0,.08);

      /* Mobile menu overlay animation (SLOWER) */
      --menu-ease: cubic-bezier(.2,.8,.2,1);
      --menu-dur: 420ms;   /* was 260ms */
      --menu-link-dur: 520ms;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:"Roboto", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      font-size:15px;
      line-height:1.45;
    }

    a{color:inherit;text-decoration:none}
    a:hover{text-decoration:underline}

    /* Sticky header (white) with shadow only on scroll */
    header{
      position:sticky;
      top:0;
      z-index:50;
      background:#fff;
      border-bottom:1px solid transparent;
      transition: box-shadow .18s ease, border-color .18s ease;
    }
    header.is-elevated{
      box-shadow: var(--hdr-shadow);
      border-bottom-color: rgba(0,0,0,.06);
    }

    .header-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:16px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .brand{
      font-size:22px;
      font-weight:500;
      letter-spacing:0.2px;
      text-decoration:none;
      cursor:pointer;
      white-space:nowrap;
    }
    .brand:hover{ text-decoration:none; opacity:.92; }

    nav{
      display:flex;
      gap:18px;
      align-items:center;
    }

    nav a{
      color:var(--muted);
      font-size:14px;
      text-decoration:none;
    }
    nav a:hover{ text-decoration:none; color:var(--fg); opacity:.95; }
    nav a[aria-current="page"]{
      color:var(--fg);
      font-weight:500;
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 18px 60px;
    }
    main{ padding-top:26px; }

    h1{
      font-size:22px;
      font-weight:500;
      margin:0 0 18px;
    }

    /* Works grid */
    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:18px;
    }
    @media(max-width:900px){ .grid{grid-template-columns:repeat(2,1fr)} }

    .card{ display:flex; flex-direction:column; gap:10px; }
    .thumb{
      width:100%;
      aspect-ratio:4/5;
      border:1px solid var(--line);
      background:#f6f6f6;
      overflow:hidden;
      cursor:pointer;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition:transform .25s ease;
    }
    .card:hover img{ transform:scale(1.02); }

    .meta{font-size:14px}
    .title{font-weight:500}
    .year{color:var(--muted)}
    .sub{font-size:13px;color:var(--muted);margin-top:2px}
    .more button{
      border:0;background:none;padding:0;
      font-size:13px;color:var(--muted);
      cursor:pointer;text-decoration:underline;margin-top:4px;
      font-family:inherit;
    }

    footer{
      margin-top:44px;
      padding-top:16px;
      border-top:1px solid var(--line);
      font-size:13px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:12px;
    }

    /* Modal */
    dialog{
      width:min(900px,92vw);
      border:1px solid var(--line);
      border-radius:14px;
      padding:0;
    }
    dialog::backdrop{background:rgba(0,0,0,.35)}
    .modal{ display:grid; grid-template-columns:1.4fr 1fr; }
    @media(max-width:800px){ .modal{grid-template-columns:1fr} }
    .modal-img{
      padding:16px;
      background:#fafafa;
      border-right:1px solid var(--line);
    }
    @media(max-width:800px){
      .modal-img{border-right:0;border-bottom:1px solid var(--line)}
    }
    .modal-img img{
      width:100%;
      height:100%;
      max-height:75vh;
      object-fit:contain;
      border:1px solid var(--line);
      background:#fff;
    }
    .modal-body{
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .close{
      align-self:flex-end;
      border:1px solid var(--line);
      background:#fff;
      border-radius:10px;
      padding:6px 10px;
      cursor:pointer;
      color:var(--muted);
      font-size:13px;
      font-family:inherit;
    }
    .row{ display:grid; grid-template-columns:120px 1fr; gap:10px; font-size:14px; }
    .k{color:var(--muted)}

    /* Reveal animation (scroll) */
    .reveal{
      opacity:0;
      transform: translateY(var(--reveal-y));
      transition:
        opacity var(--reveal-dur) var(--reveal-ease),
        transform var(--reveal-dur) var(--reveal-ease);
      will-change: opacity, transform;
    }
    .reveal.is-visible{
      opacity:1;
      transform: translateY(0);
    }

    /* ===== Music (responsive behavior requested) =====
       Desktop: cover left, tracks visible on the right (no collapse)
       Mobile: show only album first; tap album to expand tracks inside same element
    */
    .music-shell{
      max-width: 980px;
    }

    .music-grid{
      display:grid;
      grid-template-columns: 360px 1fr;
      gap:18px;
      align-items:start;
    }

    .album{
      border:1px solid var(--line);
      border-radius:16px;
      overflow:hidden;
      background:#fff;
    }

    .album-cover{
      width:100%;
      aspect-ratio:1/1;
      background:#f6f6f6;
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .album-cover img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .album-meta{
      padding:12px 14px 14px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .album-title{font-weight:500; font-size:18px;}
    .album-sub{color:var(--muted); font-size:13px;}
    .album-hint{
      margin-top:4px;
      color:var(--muted);
      font-size:13px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .chev{
      display:inline-block;
      width:10px;height:10px;
      border-right:2px solid rgba(0,0,0,.45);
      border-bottom:2px solid rgba(0,0,0,.45);
      transform: rotate(45deg);
      transition: transform 320ms var(--menu-ease);
      margin-top:-2px;
    }

    /* Tracklist simple rows (NO rectangles) */
    .tracklist{
      border:1px solid var(--line);
      border-radius:16px;
      background:#fff;
      overflow:hidden;
    }

    .track{
      padding:12px 14px 14px;
    }
    .track + .track{
      border-top:1px solid rgba(0,0,0,.08); /* subtle divider */
    }
    .track-top{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:baseline;
      margin-bottom:10px;
    }
    .track-title{font-weight:500}
    .track-meta{color:var(--muted);font-size:13px}
    audio{ width:100%; }

    /* Mobile collapsible tracklist INSIDE album */
    .album-collapsible{
      border-top:1px solid rgba(0,0,0,.06);
      overflow:hidden;
      max-height:0;
      opacity:0;
      transition: max-height 420ms var(--menu-ease), opacity 260ms var(--menu-ease);
    }
    .album.expanded .album-collapsible{
      max-height: 1200px;
      opacity:1;
    }
    .album.expanded .chev{ transform: rotate(225deg); }

    /* Mobile overlay menu (icon only; close is X) */
    .menu-btn{
      display:none;
      align-items:center;
      justify-content:center;
      width:40px;
      height:40px;
      padding:0;
      border:0;
      background:transparent;
      cursor:pointer;
      user-select:none;
    }
    .menu-icon{
      width:18px;
      height:12px;
      position:relative;
    }
    .menu-icon span{
      position:absolute;
      left:0;
      width:100%;
      height:2px;
      background:#111;
      border-radius:2px;
      transition: transform var(--menu-dur) var(--menu-ease), top var(--menu-dur) var(--menu-ease), opacity var(--menu-dur) var(--menu-ease);
    }
    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5px; }
    .menu-icon span:nth-child(3){ top:10px; }

    .menu-overlay{
      position:fixed;
      inset:0;
      background:#fff;
      z-index:999;
      pointer-events:none;
      opacity:0;
      transition: opacity var(--menu-dur) var(--menu-ease);
    }
    .menu-overlay.open{
      pointer-events:auto;
      opacity:1;
    }

    .menu-overlay .overlay-top{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding:16px 18px;
      border-bottom:1px solid rgba(0,0,0,.06);
      max-width:var(--max);
      margin:0 auto;
      height:56px;
    }

    .xbtn{
      width:40px;
      height:40px;
      border:0;
      background:transparent;
      padding:0;
      cursor:pointer;
      position:relative;
    }
    .xbtn::before,
    .xbtn::after{
      content:"";
      position:absolute;
      top:50%;
      left:50%;
      width:18px;
      height:2px;
      background:#111;
      border-radius:2px;
      transform-origin:center;
      transition: opacity var(--menu-dur) var(--menu-ease);
    }
    .xbtn::before{ transform: translate(-50%,-50%) rotate(45deg); }
    .xbtn::after{ transform: translate(-50%,-50%) rotate(-45deg); }

    .overlay-content{
      max-width:var(--max);
      margin:0 auto;
      padding:22px 18px 40px;
    }

    .overlay-links{
      display:flex;
      flex-direction:column;
      gap:14px;
      padding-top:6px;
    }
    .overlay-links a{
      font-size:26px;
      font-weight:500;
      letter-spacing:.1px;
      padding:6px 0;
      text-decoration:none;
      color:#111;
      opacity:0;
      transform: translateY(10px);
      transition:
        opacity var(--menu-link-dur) var(--menu-ease),
        transform var(--menu-link-dur) var(--menu-ease);
    }
    .menu-overlay.open .overlay-links a{
      opacity:1;
      transform: translateY(0);
    }
    .menu-overlay.open .overlay-links a:nth-child(1){ transition-delay: 90ms; }
    .menu-overlay.open .overlay-links a:nth-child(2){ transition-delay: 160ms; }
    .menu-overlay.open .overlay-links a:nth-child(3){ transition-delay: 230ms; }

    body.menu-open .menu-icon span:nth-child(1){ top:5px; transform: rotate(45deg); }
    body.menu-open .menu-icon span:nth-child(2){ opacity:0; }
    body.menu-open .menu-icon span:nth-child(3){ top:5px; transform: rotate(-45deg); }

    /* ===== Responsive ===== */
    @media(max-width:720px){
      nav{ display:none; }
      .menu-btn{ display:inline-flex; }
      .grid{ grid-template-columns: 1fr; }
      .brand{ font-size:18px; }
      .header-inner{ padding:14px 18px; }

      /* Music: single album element; tracks collapse inside album */
      .music-grid{
        grid-template-columns: 1fr;
      }
      /* Hide desktop tracklist panel on mobile; use collapsible inside album */
      .tracklist{
        display:none;
      }
      .album{
        cursor:pointer;
      }
    }

    @media(min-width:721px){
      /* Desktop: album NOT clickable, tracks always visible on right */
      .album{ cursor:default; }
      .album-hint{ display:none; }
      .album-collapsible{ display:none; } /* mobile-only collapsible */
    }

    @media (prefers-reduced-motion: reduce){
      .reveal{opacity:1; transform:none; transition:none}
      .thumb img{transition:none}
      .menu-overlay, .overlay-links a, .menu-icon span, .album-collapsible, .chev{transition:none}
      .overlay-links a{opacity:1; transform:none}
    }
  </style>
</head>

<body>
<header id="hdr">
  <div class="header-inner">
    <a class="brand" href="#works" id="brandLink">Eduardo Wolffel</a>

    <!-- Desktop nav -->
    <nav aria-label="Primary">
      <a href="#works" id="navWorks">Works</a>
      <a href="#music" id="navMusic">Music</a>
      <a href="#contact" id="navContact">Contact</a>
    </nav>

    <!-- Mobile icon button -->
    <button class="menu-btn" id="menuBtn" aria-expanded="false" aria-controls="menuOverlay" aria-label="Open menu">
      <span class="menu-icon" aria-hidden="true"><span></span><span></span><span></span></span>
    </button>
  </div>
</header>

<!-- Mobile fullscreen overlay menu -->
<div class="menu-overlay" id="menuOverlay" aria-hidden="true">
  <div class="overlay-top">
    <button class="xbtn" id="menuCloseBtn" aria-label="Close menu"></button>
  </div>
  <div class="overlay-content">
    <div class="overlay-links">
      <a href="#works" id="oWorks">Works</a>
      <a href="#music" id="oMusic">Music</a>
      <a href="#contact" id="oContact">Contact</a>
    </div>
  </div>
</div>

<div class="wrap">
  <main id="app"></main>

  <footer class="reveal">
    <div>© <span id="year"></span> Eduardo Wolffel</div>
    <div><a href="https://instagram.com/wolffel" target="_blank" rel="noreferrer">Instagram</a></div>
  </footer>
</div>

<dialog id="dlg">
  <div class="modal">
    <div class="modal-img">
      <img id="dlgImg" alt="">
    </div>
    <div class="modal-body">
      <button class="close" id="dlgClose">Close</button>
      <h2 id="dlgTitle" style="margin:0;font-size:18px;font-weight:500"></h2>

      <div class="row"><div class="k">Year</div><div id="dlgYear"></div></div>
      <div class="row"><div class="k">Size</div><div id="dlgSize"></div></div>
      <div class="row"><div class="k">Medium</div><div id="dlgMedium"></div></div>
      <div class="row"><div class="k">Status</div><div id="dlgStatus"></div></div>
    </div>
  </div>
</dialog>

<script>
/* ===== Data ===== */
const ARTWORKS = [
  {id:"obra-01",title:"Unit 705",year:2025,size:"160 × 130 cm",medium:"Acrylic on canvas",status:"Available",image:"img/obra-01.jpg"},
  {id:"obra-02",title:"Unit 707",year:2025,size:"160 × 130 cm",medium:"Acrylic on canvas",status:"Sold",image:"img/obra-02.jpg"},
  {id:"obra-03",title:"Unit 712",year:2024,size:"130 × 130 cm",medium:"Acrylic on canvas",status:"Available",image:"img/obra-03.jpg"},
  {id:"obra-04",title:"Unit 721",year:2024,size:"120 × 100 cm",medium:"Oil on canvas",status:"Available",image:"img/obra-04.jpg"},
  {id:"obra-05",title:"Unit 734",year:2023,size:"150 × 120 cm",medium:"Oil on linen",status:"Sold",image:"img/obra-05.jpg"},
  {id:"obra-06",title:"Unit 748",year:2023,size:"100 × 80 cm",medium:"Acrylic and graphite",status:"Available",image:"img/obra-06.jpg"},
  {id:"obra-07",title:"Unit 759",year:2022,size:"140 × 110 cm",medium:"Mixed media on canvas",status:"Available",image:"img/obra-07.jpg"},
  {id:"obra-08",title:"Unit 770",year:2022,size:"110 × 90 cm",medium:"Oil on canvas",status:"Sold",image:"img/obra-08.jpg"},
  {id:"obra-09",title:"Unit 781",year:2021,size:"90 × 70 cm",medium:"Mixed media on paper",status:"Available",image:"img/obra-09.jpg"},
  {id:"obra-10",title:"Unit 799",year:2021,size:"80 × 60 cm",medium:"Acrylic on paper",status:"Available",image:"img/obra-10.jpg"},
];

const ALBUM = {
  title: "Wolffel — Album",
  subtitle: "Selected tracks",
  cover: "img/album-cover.jpg"
};

const TRACKS = [
  { title: "Track 01", year: "2025", src: "audio/track-01.mp3" },
  { title: "Track 02", year: "2025", src: "audio/track-02.mp3" },
  { title: "Track 03", year: "2024", src: "audio/track-03.mp3" },
];

/* ===== Helpers ===== */
const app = document.getElementById("app");
const dlg = document.getElementById("dlg");
const hdr = document.getElementById("hdr");

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, c => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
  }[c]));
}

/* ===== Active nav ===== */
function setActive(tab){
  ["navWorks","navMusic","navContact"].forEach(id=>document.getElementById(id).removeAttribute("aria-current"));
  if(tab === "music") document.getElementById("navMusic").setAttribute("aria-current","page");
  else if(tab === "contact") document.getElementById("navContact").setAttribute("aria-current","page");
  else document.getElementById("navWorks").setAttribute("aria-current","page");
}

/* ===== Views ===== */
function works(){
  setActive("works");
  app.innerHTML = `
    <h1 class="reveal">Selected works</h1>
    <section class="grid">
      ${ARTWORKS.map(a=>`
        <article class="card reveal">
          <div class="thumb" onclick="openModal('${a.id}')">
            <img src="${a.image}" alt="${escapeHtml(a.title)}">
          </div>
          <div class="meta">
            <div class="title">${escapeHtml(a.title)} <span class="year">${a.year}</span></div>
            <div class="sub">${escapeHtml(a.size)}<br>${escapeHtml(a.medium)}</div>
            <div class="more"><button onclick="openModal('${a.id}')">View details</button></div>
          </div>
        </article>
      `).join("")}
    </section>
  `;
  attachReveal();
  updateHeaderElevation();
}

function music(){
  setActive("music");

  const trackRows = TRACKS.map(t=>`
    <div class="track">
      <div class="track-top">
        <div class="track-title">${escapeHtml(t.title)}</div>
        <div class="track-meta">${escapeHtml(t.year ?? "")}</div>
      </div>
      <audio controls preload="none">
        <source src="${t.src}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  `).join("");

  app.innerHTML = `
    <div class="music-shell">
      <h1 class="reveal">Music</h1>
      <div class="reveal" style="max-width:70ch;color:var(--muted);margin-bottom:14px">
        On desktop, tracks are shown alongside the artwork. On mobile, tap the album to expand the tracklist.
      </div>

      <section class="music-grid">
        <!-- Album (always visible) -->
        <div class="album reveal" id="albumBox" role="button" tabindex="0" aria-expanded="false">
          <div class="album-cover">
            <img src="${ALBUM.cover}" alt="Album cover">
          </div>
          <div class="album-meta">
            <div>
              <div class="album-title">${escapeHtml(ALBUM.title)}</div>
              <div class="album-sub">${escapeHtml(ALBUM.subtitle)}</div>
            </div>
            <div class="album-hint">
              <span class="chev" aria-hidden="true"></span>
              <span id="albumHint">Show tracks</span>
            </div>
          </div>

          <!-- Mobile-only collapsible tracklist INSIDE album -->
          <div class="album-collapsible" id="albumCollapsible">
            <div class="tracklist" style="border:0;border-radius:0">
              ${trackRows}
            </div>
          </div>
        </div>

        <!-- Desktop tracklist panel (always visible on the right) -->
        <div class="tracklist reveal" id="desktopTracklist">
          ${trackRows}
        </div>
      </section>
    </div>
  `;

  attachReveal();
  updateHeaderElevation();
  wireAlbumToggleMobile();
}

function contact(){
  setActive("contact");
  app.innerHTML = `
    <h1 class="reveal">Contact</h1>
    <div class="reveal" style="max-width:70ch;color:var(--muted);margin-bottom:14px">
      For sales, exhibitions, or commissions.
    </div>
    <div class="reveal">
      <p><strong>Email</strong><br><a href="mailto:hello@wolffel.com">hello@wolffel.com</a></p>
      <p><strong>Instagram</strong><br><a href="https://instagram.com/wolffel" target="_blank" rel="noreferrer">@wolffel</a></p>
    </div>
  `;
  attachReveal();
  updateHeaderElevation();
}

/* ===== Mobile-only album toggle (desktop always expanded on right) ===== */
function wireAlbumToggleMobile(){
  const album = document.getElementById("albumBox");
  const hint = document.getElementById("albumHint");
  if(!album) return;

  function isMobile(){
    return window.matchMedia("(max-width: 720px)").matches;
  }

  function setExpanded(expanded){
    album.classList.toggle("expanded", expanded);
    album.setAttribute("aria-expanded", expanded ? "true" : "false");
    if(hint) hint.textContent = expanded ? "Hide tracks" : "Show tracks";
  }

  // default collapsed on mobile; not interactive on desktop
  setExpanded(false);

  function toggle(){
    if(!isMobile()) return;
    const expanded = album.classList.contains("expanded");
    setExpanded(!expanded);
  }

  album.addEventListener("click", (e)=>{
    // don't toggle if user interacts with the audio controls
    if(e.target.closest("audio")) return;
    toggle();
  });

  album.addEventListener("keydown", (e)=>{
    if(!isMobile()) return;
    if(e.key === "Enter" || e.key === " "){
      e.preventDefault();
      toggle();
    }
  });

  // When resizing from desktop->mobile, collapse for mobile
  window.addEventListener("resize", ()=>{
    if(isMobile()) setExpanded(false);
    else setExpanded(false);
  }, { passive:true });
}

/* ===== Modal ===== */
function openModal(id){
  const a = ARTWORKS.find(x=>x.id===id);
  if(!a) return;
  dlgImg.src = a.image;
  dlgImg.alt = a.title;
  dlgTitle.textContent = a.title;
  dlgYear.textContent = a.year ?? "—";
  dlgSize.textContent = a.size ?? "—";
  dlgMedium.textContent = a.medium ?? "—";
  dlgStatus.textContent = a.status ?? "—";
  dlg.showModal();
}
dlgClose.onclick = ()=>dlg.close();

/* Brand click => home */

/* ===== Reveal observer ===== */
let revealObserver = null;
function attachReveal(){
  if(revealObserver) revealObserver.disconnect();

  const items = document.querySelectorAll(".reveal");
  items.forEach(el => el.classList.remove("is-visible"));

  revealObserver = new IntersectionObserver((entries)=>{
    for(const entry of entries){
      if(entry.isIntersecting){
        entry.target.classList.add("is-visible");
        revealObserver.unobserve(entry.target);
      }
    }
  }, { threshold: 0.12, rootMargin: "0px 0px -10% 0px" });

  items.forEach(el => revealObserver.observe(el));
}

/* ===== Header elevation only on scroll ===== */
function updateHeaderElevation(){
  const y = window.scrollY || document.documentElement.scrollTop || 0;
  hdr.classList.toggle("is-elevated", y > 2);
}
window.addEventListener("scroll", updateHeaderElevation, { passive:true });

/* ===== Mobile overlay menu (slower) ===== */
const menuBtn = document.getElementById("menuBtn");
const menuOverlay = document.getElementById("menuOverlay");
const menuCloseBtn = document.getElementById("menuCloseBtn");

function openMenu(){
  document.body.classList.add("menu-open");
  menuOverlay.classList.add("open");
  menuOverlay.setAttribute("aria-hidden","false");
  menuBtn.setAttribute("aria-expanded","true");
  document.body.style.overflow = "hidden";
}

function closeMenu(){
  document.body.classList.remove("menu-open");
  menuOverlay.classList.remove("open");
  menuOverlay.setAttribute("aria-hidden","true");
  menuBtn.setAttribute("aria-expanded","false");
  document.body.style.overflow = "";
}

menuBtn.addEventListener("click", ()=>{
  if(menuOverlay.classList.contains("open")) closeMenu();
  else openMenu();
});
menuCloseBtn.addEventListener("click", closeMenu);

menuOverlay.addEventListener("click", (e)=>{
  const clickedLink = e.target.closest(".overlay-links a");
  const clickedTop = e.target.closest(".overlay-top");
  if(clickedLink || clickedTop) return;
  closeMenu();
});

["oWorks","oMusic","oContact"].forEach(id=>{
  document.getElementById(id).addEventListener("click", ()=> closeMenu());
});

window.addEventListener("keydown", (e)=>{
  if(e.key === "Escape" && menuOverlay.classList.contains("open")) closeMenu();
});

/* ===== Router ===== */
function router(){
  const h = location.hash || "#works";
  if(h === "#music") return music();
  if(h === "#contact") return contact();
  return works();
}
window.addEventListener("hashchange", router);

document.getElementById("year").textContent = new Date().getFullYear();
router();
