<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>OAXSUN Technologies</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="console" aria-label="OAXSUN Retro Console">
    <div class="scanlines" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>

    <header class="brand-fixed" aria-label="OAXSUN TECHNOLOGIES">
      <div class="brand-title">OAXSUN TECHNOLOGIES</div>
      <div class="brand-sub">All rights reserved Â© 2026</div>
    </header>

    <section class="terminal" role="region" aria-label="Terminal">
      <div class="term-topbar">
        <div class="dots" aria-hidden="true">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <div class="title">OAXSUN://CONSOLE</div>
        <div class="status">ONLINE</div>
      </div>

      <div class="term-body" id="termBody" aria-live="polite"></div>

      <div class="term-footer">
        <div class="startup-hint" id="startupHint" aria-hidden="true">
          Start with <span class="kbd">[space]</span> or type <span class="kbd">'Menu'</span> to see commands.
        </div>

        <div class="term-input">
          <span class="prompt">></span>

          <div class="input-wrap">
            <div class="suggest" id="suggest" role="listbox" aria-label="Command suggestions"></div>
            <input
              id="cmd"
              type="text"
              inputmode="text"
              autocomplete="off"
              autocapitalize="off"
              spellcheck="false"
              aria-label="Command input"
            />
          </div>

          <span class="caret" aria-hidden="true"></span>
        </div>
      </div>
    </section>

  </main>

  <script src="hero.js"></script>
</body>
</html>
