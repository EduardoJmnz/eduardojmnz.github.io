<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sky Poster Editor</title>
  <style>
    :root{
      --bg:#07080c;
      --panel:#0f121a;
      --panel2:#0c0f15;
      --text:#e9eefc;
      --muted: rgba(233,238,252,.70);
      --stroke: rgba(233,238,252,.10);
      --accent: rgba(124,255,250,.45);
      --accentFill: rgba(124,255,250,.12);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
    #app{
      height:100%;
      display:grid;
      grid-template-columns: 420px 1fr;
    }

    /* Left */
    .left{
      border-right:1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      display:flex;
      flex-direction:column;
      min-width:320px;
    }
    .header{ padding:16px 16px 8px 16px; }
    .brand{ display:flex; align-items:center; gap:10px; }
    .dot{
      width:12px;height:12px;border-radius:999px;background:#7CFFFA;
      box-shadow:0 0 24px rgba(124,255,250,.35);
    }
    .brandTitle{ font-weight:800; letter-spacing:.3px; }
    .brandSub{ font-size:12px; color:var(--muted); margin-top:2px; }

    .tabs{
      display:flex; flex-wrap:wrap; gap:8px;
      padding: 8px 16px 12px 16px;
    }
    .tab{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color:var(--text);
      padding:10px 10px;
      border-radius:12px;
      cursor:pointer;
      font-size:13px;
      user-select:none;
    }
    .tab.active{
      border-color: var(--accent);
      box-shadow:0 0 0 3px rgba(124,255,250,.10);
    }

    .panel{
      padding: 0 16px 16px 16px;
      overflow:auto;
    }
    .card{
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:14px;
      background: rgba(255,255,255,.02);
    }
    .title{ font-weight:800; margin-bottom:4px; }
    .sub{ font-size:12px; color:var(--muted); margin-bottom:12px; }

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px 14px;
    }
    .rowToggle{
      display:flex; justify-content:space-between; align-items:center;
      padding:10px 10px;
      border:1px solid var(--stroke);
      border-radius:12px;
      background: rgba(255,255,255,.02);
    }
    .formRow{ display:flex; flex-direction:column; gap:6px; margin-bottom:10px; }
    .label{ font-size:12px; color:var(--muted); }
    .input, .select{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.02);
      color:var(--text);
      padding:10px 10px;
      border-radius:12px;
      outline:none;
    }
    input[type="range"]{ width:100%; }

    .navBtns{
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-top:12px;
    }
    .btn{
      border-radius:14px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:750;
      user-select:none;
    }
    .btn.ghost{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.02);
      color:var(--text);
    }
    .btn.primary{
      border:1px solid var(--accent);
      background: var(--accentFill);
      color:var(--text);
    }

    /* Right / Preview */
    .right{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      overflow:hidden;
    }
    .previewWrap{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .previewScale{
      transform: scale(0.5);         /* ✅ preview 50% */
      transform-origin: center center;
    }

    /* Poster */
    .poster{
      width: 900px;
      height: 1200px;
      border-radius: 26px;
      box-shadow: 0 24px 90px rgba(0,0,0,.55);
      position:relative;
      overflow:hidden;

      /* variables del mapa */
      --mapSize: 780px;
    }

    .posterInner{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding-top:70px;             /* ✅ mapa no pegado al top */
    }

    .mapCircle{
      width: var(--mapSize);
      height: var(--mapSize);
      border-radius: 999px;
      overflow:hidden;
      position:relative;
    }
    canvas#mapCanvas{
      width: var(--mapSize);
      height: var(--mapSize);
      display:block;
    }

    /* Minimalista: textos abajo pegados */
    .bottomText{
      position:absolute;
      left:80px;
      right:80px;
      bottom:64px;                  /* ✅ textos al bottom */
      padding:0;                    /* ✅ sin borde */
    }
    .tTitle{
      font-size:54px;
      letter-spacing:2px;
      font-weight:900;
      margin-bottom:10px;
    }
    .tSub{
      font-size:18px;
      opacity:.85;
      margin-bottom:22px;
    }
    .meta{
      display:flex;
      justify-content:space-between;
      gap:20px;
      font-size:14px;
      opacity:.82;
    }
    .metaCol{ display:flex; flex-direction:column; gap:6px; }
    .metaCol.right{ text-align:right; }
    .metaRow{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Clásico: textos centrados con margen */
    .poster.classic .bottomText{
      left:110px;
      right:110px;
      bottom:90px;
      text-align:center;
    }
    .poster.classic .meta{
      justify-content:center;
      gap:34px;
    }
    .poster.classic .metaCol{
      align-items:center;
      text-align:center;
    }
    .poster.classic .metaCol.right{
      text-align:center;
    }
    .poster.classic .tTitle{
      letter-spacing:1.6px;
    }

    .hint{
      padding:12px;
      border-radius:12px;
      border:1px dashed rgba(233,238,252,.18);
      color:var(--muted);
      background: rgba(255,255,255,.02);
      line-height:1.35;
    }

    @media (max-width: 980px){
      #app{ grid-template-columns: 1fr; }
      .right{ display:none; }
    }
  </style>
</head>
<body>
  <div id="app">
    <aside class="left">
      <div class="header">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <div class="brandTitle">Sky Poster Editor</div>
            <div class="brandSub">Todo en HTML + JS</div>
          </div>
        </div>
      </div>

      <div class="tabs" id="tabs"></div>

      <div class="panel">
        <div class="card" id="sectionContainer"></div>
      </div>
    </aside>

    <main class="right">
      <div class="previewWrap">
        <div class="previewScale">
          <div class="poster" id="poster">
            <div class="posterInner">
              <div class="mapCircle">
                <canvas id="mapCanvas"></canvas>
              </div>

              <div class="bottomText" id="bottomText">
                <div class="tTitle" id="pTitle"></div>
                <div class="tSub" id="pSubtitle"></div>

                <div class="meta">
                  <div class="metaCol">
                    <div class="metaRow" id="pPlace"></div>
                    <div class="metaRow" id="pCoords"></div>
                  </div>
                  <div class="metaCol right">
                    <div class="metaRow" id="pDatetime"></div>
                    <div class="metaRow" id="pSpotify"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
